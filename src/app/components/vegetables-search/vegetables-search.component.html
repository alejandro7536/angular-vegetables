<div class="section no-pad-bot" id="banner-top">
	<div class="container ">
		<h1 class="white-text">Cool!</h1>
		<h4 class="light white-text">Are you looking for {{txt}}?</h4>
		<div class='row center'></div>
	</div>
</div>
<br>
<br>
<div class="container">
	<a [routerLink]="['/home']" class="waves-effect"><i class="material-icons black-text">arrow_back</i></a>
</div>
<br>
<div class="container animated fadeIn">	
	<h4 *ngIf="listVegetablesFound.length!=0" id="found">We have found {{listVegetablesFound.length}} results for: {{txt}}</h4>
	<div class="card-panel" *ngFor="let x of listVegetablesFound">
		<div class="row valign-wrapper">
			<div class="col m4 s12 center" >
				<img [src]="x.img" [alt]="x.name" width="60%">
			</div>
			<div class="col m8 s12">
				<h1>{{x.name}}</h1>
				<p class="light justify" id="description">{{x.description}}</p>
			</div>
		</div>
	</div>
</div>

<div class="container animated shake" *ngIf="listVegetablesFound.length==0">	
	<div class="row">
		<div class="card-panel red lighten-2">
			<h4 class="light white-text">Sorry, We haven't found anything by: {{txt}}</h4>
		</div>
	</div>
</div>
